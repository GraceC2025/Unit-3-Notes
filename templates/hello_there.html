<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Hello Flask</title>
        <link rel="stylesheet", type="text/css", href="{{ url_for('static', filename='style.css')}}">
    </head>
    <body>
        <h1>Welcome to My Flask Application</h1>
        {% if name %}
            <p>
                Hello {{ name }} !
            </p>
        {% else %}
            <p>
                What's your name?
            </p>
        {% endif %}
    </body>
</html>
